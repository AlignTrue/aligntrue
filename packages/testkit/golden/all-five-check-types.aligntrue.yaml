# All five check types pack
# Tests: complete coverage of all check types

id: "packs/testkit/all-five-check-types"
version: "1.0.0"
spec_version: "1"
summary: "Tests all five check types"
rules:
  - id: "checks.example.file-presence"
    severity: "error"
    applies_to: ["**/*.ts"]
    check:
      type: "file_presence"
      inputs:
        paths: ["package.json"]
      evidence: "Root package.json required"
  
  - id: "checks.example.path-convention"
    severity: "warn"
    applies_to: ["src/**/*.ts"]
    check:
      type: "path_convention"
      inputs:
        include: ["src/**"]
        pattern: "^[a-z0-9-]+\\.ts$"
      evidence: "File names must be lowercase with hyphens"
  
  - id: "checks.example.manifest-policy"
    severity: "warn"
    applies_to: ["**/package.json"]
    check:
      type: "manifest_policy"
      inputs:
        manifest: "package.json"
        lockfile: "pnpm-lock.yaml"
        require_pinned: true
      evidence: "Package.json must match standard schema"
  
  - id: "checks.example.regex"
    severity: "info"
    applies_to: ["**/*.md"]
    check:
      type: "regex"
      inputs:
        include: ["**/*.md"]
        pattern: "^# "
        allow: true
      evidence: "Markdown files should start with h1"
  
  - id: "checks.example.command-runner"
    severity: "warn"
    applies_to: ["**/Makefile"]
    check:
      type: "command_runner"
      inputs:
        command: "make --version"
        timeout_ms: 5000
      evidence: "Make must be installed"

integrity:
  algo: "jcs-sha256"
  value: "f8bbbfa21ed6a9e8aeaf28dfacd0dedce3d75c8cfc6c4173cf339dc1487f0864"

