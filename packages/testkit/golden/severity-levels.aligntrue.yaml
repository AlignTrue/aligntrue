# Severity levels pack
# Tests: all three severity levels (error, warn, info)

id: "packs/testkit/severity-levels"
version: "1.0.0"
spec_version: "1"
summary: "Tests all severity levels"
rules:
  - id: "severity.example.error"
    severity: "error"
    applies_to: ["**/*.ts"]
    check:
      type: "file_presence"
      inputs:
        paths: ["tsconfig.json"]
      evidence: "TypeScript config must exist"

  - id: "severity.example.warn"
    severity: "warn"
    applies_to: ["**/*.js"]
    check:
      type: "path_convention"
      inputs:
        include: ["**/*.js"]
        pattern: "^[a-z0-9-]+\\.js$"
      evidence: "JavaScript files should use kebab-case"

  - id: "severity.example.info"
    severity: "info"
    applies_to: ["**/*.md"]
    check:
      type: "regex"
      inputs:
        include: ["**/*.md"]
        pattern: "^# "
        allow: true
      evidence: "Markdown documentation is helpful"

integrity:
  algo: "jcs-sha256"
  value: "6c36aa871de5ba729fdc15ecdc0918e12297346a9fe5038fd5d089469b96eb1d"
