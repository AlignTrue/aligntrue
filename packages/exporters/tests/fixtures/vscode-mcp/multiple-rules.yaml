rules:
  - id: security.no-secrets
    severity: error
    applies_to:
      - "**/*"
    guidance: |
      Never commit secrets or API keys to version control.
  
  - id: testing.require-tests
    severity: warn
    applies_to:
      - "**/*.ts"
    guidance: |
      All features should have tests.
  
  - id: docs.update-readme
    severity: info
    applies_to:
      - "README.md"
    guidance: |
      Keep README updated with significant changes.

