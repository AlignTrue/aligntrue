id: test-pack-multiple
version: 1.0.0
spec_version: "1"
rules:
  - id: testing.require-tests
    severity: error
    applies_to:
      - "**/*.ts"
    guidance: |
      All features must have tests.

  - id: docs.update-readme
    severity: warn
    applies_to:
      - "README.md"
    guidance: |
      Keep the README up to date with changes.

  - id: style.use-prettier
    severity: info
    applies_to:
      - "**/*.{ts,tsx,js,jsx}"
    guidance: |
      Use Prettier for consistent formatting.

