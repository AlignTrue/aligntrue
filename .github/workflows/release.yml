name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write
  actions: write
  issues: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Validate shim dependencies before publish
        run: |
          echo "Validating shim workspace:* dependencies..."
          CLI_VERSION=$(jq -r '.version' packages/cli/package.json)
          SHIM_DEP=$(jq -r '.dependencies["@aligntrue/cli"]' packages/aligntrue/package.json)
          echo "CLI version: $CLI_VERSION"
          echo "Shim dependency: $SHIM_DEP"
          if [ "$SHIM_DEP" != "workspace:*" ]; then
            echo "ERROR: Shim should use workspace:* for @aligntrue/cli"
            exit 1
          fi
          echo "✓ Shim will resolve to @aligntrue/cli@^$CLI_VERSION at publish time"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm release
          commit: "chore: Version packages"
          title: "chore: Version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0

      - name: Verify published shim dependencies
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Waiting for npm registry propagation..."
          sleep 10

          echo "Verifying published shim dependencies..."
          SHIM_VERSION=$(npm view aligntrue version)
          CLI_DEP=$(npm view aligntrue@$SHIM_VERSION dependencies --json | jq -r '."@aligntrue/cli"')
          CLI_VERSION=$(npm view @aligntrue/cli version)

          echo "Published shim version: $SHIM_VERSION"
          echo "Shim depends on: @aligntrue/cli@$CLI_DEP"
          echo "Latest CLI version: $CLI_VERSION"

          # Extract version from caret range (e.g., ^0.1.1-alpha.4 -> 0.1.1-alpha.4)
          CLI_DEP_VERSION="${CLI_DEP#^}"

          if [ "$CLI_DEP_VERSION" != "$CLI_VERSION" ]; then
            echo "ERROR: Shim dependency mismatch!"
            echo "Expected: @aligntrue/cli@^$CLI_VERSION"
            echo "Got: @aligntrue/cli@$CLI_DEP"
            exit 1
          fi

          echo "✓ Shim dependencies are correct"

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          release_name: v${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          body: |
            See [CHANGELOG.md](https://github.com/AlignTrue/aligntrue/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(fromJson(steps.changesets.outputs.publishedPackages)[0].version, 'alpha') || contains(fromJson(steps.changesets.outputs.publishedPackages)[0].version, 'beta') }}
