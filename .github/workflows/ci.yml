name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: ["22"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Validate lockfile sync
        shell: bash
        run: |
          pnpm install --frozen-lockfile || {
            echo "‚ùå pnpm-lock.yaml is out of sync with package.json"
            echo "Run 'pnpm install' locally and commit pnpm-lock.yaml"
            exit 1
          }

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate UI tsconfig
        run: node scripts/validate-ui-tsconfig.mjs

      - name: Validate transpilePackages config
        run: node scripts/validate-transpile-packages.mjs

      - name: Validate no duplicate docs
        run: node scripts/validate-no-duplicate-docs.mjs

      - name: Check code formatting
        run: pnpm format:check

      - name: Lint code
        run: pnpm lint --max-warnings 460

      - name: Build all packages
        run: pnpm build:packages

      - name: Build docs app
        run: pnpm --filter @aligntrue/docs build

      - name: Type check all packages
        run: pnpm typecheck

      - name: Run all tests
        run: pnpm test -- --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run conformance testkit
        run: pnpm verify

      - name: Run integration tests
        run: pnpm -C packages/cli test tests/integration

      - name: Validate golden repository
        shell: bash
        run: |
          cd examples/golden-repo
          chmod +x test-golden-repo.sh
          ./test-golden-repo.sh

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed on one or more platforms"
            exit 1
          fi
          echo "All tests passed on all platforms"
