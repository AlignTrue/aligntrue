name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new commit is pushed
# This ensures the lockfile fix commit cancels the initial failing run
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} (Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: "20"
          - os: ubuntu-latest
            node: "22"
          - os: windows-latest
            node: "22"
          - os: macos-latest
            node: "22"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Calculate lockfile hash
        id: lockfile-hash
        shell: bash
        run: echo "HASH=$(git hash-object pnpm-lock.yaml)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ steps.lockfile-hash.outputs.HASH }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§© Validate workspace protocol
        run: pnpm validate:workspace

      - name: ğŸ”— Verify workspace links
        run: pnpm verify:workspace-links

      - name: ğŸ—ï¸ Build workspace packages
        run: pnpm build:packages

      - name: âœ… Run all validations
        run: pnpm validate:all

      - name: ğŸ“š Build docs app
        run: pnpm --filter @aligntrue/docs build

      - name: ğŸ”¡ Type check all packages
        run: pnpm typecheck

      - name: ğŸ§ª Run all tests
        run: pnpm test -- --coverage

      - name: ğŸ“ˆ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ” Run conformance testkit
        run: pnpm verify

      - name: ğŸ”Œ Run integration tests
        run: pnpm -C packages/cli test tests/integration

      - name: ğŸª™ Validate golden repository
        shell: bash
        run: |
          cd examples/golden-repo
          chmod +x test-golden-repo.sh
          ./test-golden-repo.sh

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed on one or more platforms"
            exit 1
          fi
          echo "All tests passed on all platforms"
