name: Dependabot Lockfile Fix

on:
  pull_request_target:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-lockfile:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'

    steps:
      # For pull_request_target, we must use refs/pull/N/head to get the PR content
      # Using head.ref alone checks out the base branch (main), not the PR
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/head
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create branch for push
        run: git checkout -B ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Regenerate lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Commit and push updated lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pnpm-lock.yaml
          if git diff --staged --quiet; then
            echo "No lockfile changes needed"
          else
            git commit -m "chore: regenerate pnpm-lock.yaml"
            git push origin ${{ github.event.pull_request.head.ref }}
          fi
