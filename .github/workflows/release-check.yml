name: Release Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - "package.json"
      - "packages/**"
      - "CHANGELOG.md"
      - "RELEASING.md"
      - ".github/workflows/release-check.yml"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Validate workspace protocol
        run: pnpm validate:workspace

      - name: Verify workspace links
        run: pnpm verify:workspace-links

      - name: Ensure changelog has release entry
        run: |
          VERSION=$(node -e "console.log(require('./packages/cli/package.json').version)")
          if ! grep -q "## \\[$VERSION\\]" CHANGELOG.md; then
            echo "CHANGELOG.md missing section for version ${VERSION}"
            exit 1
          fi

      - name: Run prepublish checks
        run: pnpm prepublish:check
