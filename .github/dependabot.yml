version: 2
updates:
  # Root workspace — dev dependencies only (auto-merge safe)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "devDependencies"
    allow:
      - dependency-type: "development"
    groups:
      dev-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Schema package — patches + minor only (auto-merge safe)
  - package-ecosystem: "npm"
    directory: "/packages/schema"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "schema"
    groups:
      production:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # CLI package — patches + minor only (auto-merge safe)
  - package-ecosystem: "npm"
    directory: "/packages/cli"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "cli"
    groups:
      production:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # MCP package — patches + minor only (auto-merge safe)
  - package-ecosystem: "npm"
    directory: "/packages/mcp"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "mcp"
    groups:
      production:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Web app — dev deps auto-merge, runtime manual review
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "web"
    allow:
      - dependency-type: "development"

  # Web app — runtime deps manual review (next major versions flagged)
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "web"
      - "requires-review"
    allow:
      - dependency-type: "production"
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Docs app — dev deps auto-merge, runtime manual review
  - package-ecosystem: "npm"
    directory: "/apps/docs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "docs"
    allow:
      - dependency-type: "development"

  # Docs app — runtime deps manual review
  - package-ecosystem: "npm"
    directory: "/apps/docs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore"
    labels:
      - "dependencies"
      - "docs"
      - "requires-review"
    allow:
      - dependency-type: "production"
