# Catalog Pack Registry (Phase 4)
#
# Manual curation list for public catalog website.
# Each pack entry includes discovery metadata, trust signals,
# and customization hints for catalog display.
#
# To add a pack:
# 1. Add entry below with all required fields
# 2. Ensure namespace_owner matches catalog/namespaces.yaml
# 3. Submit PR for review
# 4. Build pipeline will validate and generate previews

